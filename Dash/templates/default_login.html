
{% extends "main_page_base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}

   <form class="login100-form validate-form", method="post">
        <span class="login100-form-title p-b-33">
            Account Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input id=uname-box class="input100" type=text name=username placeholder="Username" value="{{request.form.username }}">
{#						<input id=username class="input100" type="text" name="email" placeholder="Email">#}
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
            <input class="input100" id=pwd-box type=password placeholder="Password" name=password>
{#						<input class="input100" type="password" name="pass" placeholder="Password">#}
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
        </div>

        <div class="container-login100-form-btn m-t-20">
                <input class="login100-form-btn" id=login-button type=submit value=Login>
        </div>

        <div class="text-center">
            <span class="txt1">
                Admin account?
            </span>

            <a href="{{ url_for('admin')}}" class="txt2 hov1">
                Sign in here
            </a>
        </div>
    </form>

{% endblock %}
